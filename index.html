<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浙江奥秀纺织新材料科技有限公司</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-row">
            <div class="logo-circle">
                <img src="images/logo.png" alt="Aoxiu Textile Logo" class="logo-img">
            </div>
            <div class="lang-switch">
                <button id="zh-btn">中文</button>
                <button id="en-btn">EN</button>
            </div>
        </div>
        <h1 id="title">纺织企业有限公司</h1>
        <h3 id="subtitle">专注高品质纺织品生产</h3>
    </header>
    <main>
        <section id="about">
            <h3>公司简介</h3>
            <p id="about-text">我们是一家拥有多年经验的纺织企业，致力于为全球客户提供优质纺织品。</p>
        </section>
        <section id="products">
            <h3>产品展示</h3>
            <div class="product-list">
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80"
                        alt="棉布">
                    <p class="product-name">高档棉布</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                        alt="丝绸">
                    <p class="product-name">优质丝绸</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80"
                        alt="羊毛">
                    <p class="product-name">精美羊毛</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h3>联系我们</h3>
            <p id="contact-text">电话：400-888-8888<br>邮箱：info@textile.com<br>地址：中国上海市纺织路88号</p>
        </section>
    </main>
    <footer>
        <p id="footer-text">版权所有 © 2025 纺织企业有限公司</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
